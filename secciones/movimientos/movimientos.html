<div class="movimientos-container">
    <div class="volver-container">
        <button id="boton-inicio" class="volver-btn">Volver al inicio</button>
    </div>
  
    <section class="filters">
      <input type="text" id="filter-cliente" placeholder="Filtrar por cliente" />
      <input type="number" id="filter-anio" placeholder="Año" />
      <input type="text" id="filter-mes" placeholder="Mes" />
      <input type="text" id="filter-color" placeholder="Color" />
      <input type="number" id="filter-espesor" placeholder="Espesor (mm)" />
      <input type="text" id="filter-material" placeholder="Material" />
    </section>
  
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Cantidad</th>
          <th>Color</th>
          <th>Material</th>
          <th>Espesor</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tabla-movimientos">
        <!-- contenido dinámico -->
      </tbody>
    </table>
  </div>
